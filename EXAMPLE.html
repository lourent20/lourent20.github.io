<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lourent - EXAMPLE</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  
<body>
      <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="html.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">HTML/CSS/JS</h1>
                <h3>web developer</h3>
                <div class="sizes">
                    <button class="active">HTML</button>
                    <button class="active">CSS</button>
                    <button class="active">JS</button>
                </div>
                <div class="purchase">
                    <a href="https://lourusch.nl/index.html">
                    <button>Purchase</button></a>
                </div>
            </div>
        </div>
    </div>
  <script src="./app.js"></script>
</body>
  
<style>
  * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1000px;
    }

    .container {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: start;
    }

    .card {
        transform-style: preserve-3d;
        min-height: 80vh;
        width: 35rem;
        border-radius: 30px;
        padding: 0rem 5rem;
        box-shadow: 0 20px 20px rgba(0, 0, 0, 0.2), 0px 0px 50px rgba(0, 0, 0, 0.2);
    }

    .sneaker {
        min-height: 35vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

        .sneaker img {
            width: 20rem;
            z-index: 2;
            transition: all 0.75s ease-out;
        }

    .circle {
        width: 15rem;
        height: 15rem;
        background: #white;
        position: absolute;
        border-radius: 50%;
        z-index: 1;
    }

    .info h1 {
        font-size: 3rem;
        transition: all 0.75s ease-out;
    }

    .info h3 {
        font-size: 1.3rem;
        padding: 2rem 0rem;
        color: #585858;
        font-weight: lighter;
        transition: all 0.75s ease-out;
    }

    .sizes {
        display: flex;
        justify-content: space-between;
        transition: all 0.75s ease-out;
    }

        .sizes button {
            padding: 0.5rem 2rem;
            background: none;
            border: none;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            color: #585858;
        }

    button.active {
        background: #585858;
        color: white;
    }

    .purchase {
        margin-top: 5rem;
        transition: all 0.75s ease-out;
    }

        .purchase button {
            width: 100%;
            padding: 1rem 0rem;
            background: #0073ff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 30px;
            font-weight: bolder;
        }
  </style>
  
<script>
  //Movement Animation to happen
    const card = document.querySelector(".card");
    const container = document.querySelector(".container");
    //Items
    const title = document.querySelector(".title");
    const sneaker = document.querySelector(".sneaker img");
    const purchase = document.querySelector(".purchase");
    const description = document.querySelector(".info h3");
    const sizes = document.querySelector(".sizes");

    //Moving Animation Event
    container.addEventListener("mousemove", (e) => {
        let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });
    //Animate In
    container.addEventListener("mouseenter", (e) => {
        card.style.transition = "none";
        //Popout
        title.style.transform = "translateZ(150px)";
        sneaker.style.transform = "translateZ(200px) rotateZ(-45deg)";
        description.style.transform = "translateZ(125px)";
        sizes.style.transform = "translateZ(100px)";
        purchase.style.transform = "translateZ(75px)";
    });
    //Animate Out
    container.addEventListener("mouseleave", (e) => {
        card.style.transition = "all 0.5s ease";
        card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        //Popback
        title.style.transform = "translateZ(0px)";
        sneaker.style.transform = "translateZ(0px) rotateZ(0deg)";
        description.style.transform = "translateZ(0px)";
        sizes.style.transform = "translateZ(0px)";
        purchase.style.transform = "translateZ(0px)";
    });
  </script>
</html>
